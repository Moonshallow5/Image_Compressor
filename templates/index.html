<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>Image Compression</title>
</head>
<body class="bg-yellow-100">
    <nav class="bg-green-200 shadow">
        <div class="flex justify-end items-center p-4">
            <div class="flex space-x-8 ml-auto">
                <a href="/" class="text-gray-700 hover:bg-blue-500 px-3 py-2 rounded">Home</a>
                <a href="/home" class="text-gray-700 hover:bg-blue-500 px-3 py-2 rounded">Compress Images</a>
                <a href="/about" class="text-gray-700 hover:bg-blue-500 px-3 py-2 rounded">Contact</a>
            </div>
        </div>
    </nav>
    <div class="max-w-lg mx-auto p-8">
        <h1 class="text-3xl text-cursive">Image Compression App</h1>
        <form action="{{ url_for('home1') }}" method="post" enctype="multipart/form-data" class="bg-green-200 p-6 shadow-lg">
            <input type="file" name="image" class="block mb-4" required>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
        </form>

         <!-- Display the compressed image -->
         {% if compressed_image_url %}
         <div class="mt-6">
             <h2 class="text-xl">Compressed Image:</h2>
             <img src="{{ compressed_image_url }}" alt="Compressed Image" class="mt-4 shadow-lg rounded">
         </div>
         {% endif %}
     </div>

    </div>


    
</body>
</html>
